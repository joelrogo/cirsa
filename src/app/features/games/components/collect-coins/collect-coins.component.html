<ng-container *transloco="let t">
  <div class="c-collectCoins">
    <h1>{{ t("collect.coins") }}</h1>
    <div
      [@collectCoinsAnimation]="animate"
      (@collectCoinsAnimation.done)="animationEnds($event)"
      class="c-collectCoins__coin"
      (click)="coinClick()"
    >
      <mat-icon svgIcon="coin-base" class="collect_coin"></mat-icon>
      <span *ngIf="animate" class="collect_message"
        >+ {{ generatedCoins }} coins</span
      >
    </div>
  </div>
</ng-container>
